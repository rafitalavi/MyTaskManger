<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <title>Task manager</title>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">MY Daily Task Manager Application</h1>
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>Task manager Application</label>
                <input type="text" name="title" placeholder="Enter Task"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
        {% for task in task_list %}
        <div class="ui segment">
            <p class="ui big header">{{task.id}} | {{task.title}}</p>
            {% if task.complete == false %}
                <span class="ui yellow lebel">not complete</span>
            {% else %} 
                <span class="ui green lebel">complete</span>
            {% endif %}     

            <a class="ui blue button" href="/update/{{task.id}}">Update</a>
            <a class="ui red button" href="/delete/{{task.id}}">delete</a>
            


        </div>
        {% endfor %}
        
    </div>
   

   
</body>
</html>
